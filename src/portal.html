<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Hub - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: url('/assets/green3.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .welcome-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }
        .welcome-container h1 {
            font-size: 48px; 
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .redirect-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .redirect-links a {
            text-decoration: none;
            color: white;
            background: #558b2f;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .redirect-links a:hover {
            background: #33691e;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Farmer's Hub</h1>
        <p>Your trusted companion for all things farming. Explore news, schemes, and guides tailored for Tamil Nadu farmers.</p>
        <div class="redirect-links">
            <a href="/src/home.html">Enter Portal</a>
            <a href="/src/about_us.html">About Us</a>
        </div>
    </div>
</body>
</html>
